<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    行内元素:a span strong del ins em i b 不可设置宽高,在一行显示
    块元素:div ul ol li br hr table p h1-6 可设置宽高,独占一行
    行内块元素:input img select button 在一行显示,可设置宽高
    <!--相互转化-->
    行内元素=>块元素 display:block
    块元素=>行内元素 display:inline
    转化成行内块元素 display:inline-block
</body>
</html>
